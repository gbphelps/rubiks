<html>
    <head>
        <script src="./dist/bundle.js"></script>
    </head>
    <body>
        <div class="all-container">
            <div id="panel-left">
                <div class="history-card card">
                    <div>
                        <button id="undo">Undo</button>
                        <button id="redo">Redo</button>
                    </div>
                   <div id="history">
                       <div id="history-bg"></div>
                       <div id="history-pointer-container">
                            <svg class="history-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 450.5 282">
                                <path vector-effect="non-scaling-stroke" d="M130.75,0C58.4,0,0,58.9,0,131.25v.36A130.57,130.57,0,0,0,130.75,262c170,0,299.75-131.25,299.75-131.25S300.75,0,130.75,0Zm0,203.67A72.67,72.67,0,1,1,203.42,131,72.67,72.67,0,0,1,130.75,203.67Z"/>
                            </svg>
                            <div class="divider"></div>
                       </div>
                    <div id="history-list">
                    </div>
                   </div>
                </div>
                <div class="face-topology card">
                    <div>
                    <div style="display: flex">
                        <div class="face empty">
                        </div>
                        <div class="face" id="top">
                        </div>
                    </div>
                    <div style="display: flex">
                        <div id="left" class="face">
                        </div>
                        <div id="front" class="face">
                        </div>
                        <div id="right" class="face">
                        </div>
                    </div>
                    <div style="display: flex">
                        <div class="face empty">
                        </div>
                        <div id="bottom" class="face">
                        </div>
                    </div>
                    <div style="display: flex">
                        <div class="face empty">
                        </div>
                        <div id="back" class="face">
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="top-container">
                <div class="flex-grow-container">
                    <div id="modal-screen">
                        <div id="modal" class="card" style="margin: 0;">
                            <div id="instructions-modal" class="modal-body">
                                    <div class="demo-limelight" style="
                                        display: flex; 
                                        align-items: center; 
                                        justify-content: center">
                                        <div id="demo-container">
                                            <canvas id="demo-canvas" style="height: 100%; width: 100%;">
                                            </canvas>
                                        </div> 
                                    </div>
                        
                                    <div class="instructions-container">
                                        <div id="demo-instruction1" style="padding: 20px 30px">Click and drag edge squares to twist a slice of the cube</div>          
                                        <div id="demo-instruction2" style="padding: 20px 30px; visibility: hidden">Click and drag center squares to rotate the entire cube</div>
                                    </div>  
                                
                                    <button id="demo-next-button">Next<span>&nbsp;&#8250;</span></button>
                                </div>
    
                                <div id="menu-modal" class="modal-body" style="display: none">
                                    <div style="font-size: 72px; font-weight: 700">Paused</div>
                                    <button id="start-over">New Game</button>
                                    <button id="see-instructions">Instructions</button>
                                    <button id="resume">Resume</button>
                                </div>

                                <div id="congrats-modal" class="modal-body" style="display: none">
                                    <div style="font-size: 72px; font-weight: 700">Congratulations!</div>
                                    <div id="solved-in"></div>
                                    <button id="won-start-over">Start Over</button>
                                </div>
    
                            </div>
                        </div>
                <div id="container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
                <div class="bottom-panel">
                    <div class="card bottom-card">
                        <div id="clock" style="width: 200px"></div>
                        <!-- <button id="help-button">?</button> -->
                        <!-- <button id="start-over" style="margin-left: 36px">Start Over</button> -->
                        <button class="ham-button" id="hamburger">
                           <div class="ham-stroke"></div>
                           <div class="ham-stroke"></div>
                           <div class="ham-stroke"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
