<html>
    <head>
        <script src="./dist/bundle.js"></script>
    </head>
    <body>
        <div class="all-container">
            <div id="panel-left">
                <div class="history-card card">
                    <div>
                        <button id="undo">Undo</button>
                        <button id="redo">Redo</button>
                    </div>
                   <div id="history">
                       <div id="history-pointer-container">
                            <svg class="history-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 450.5 282">
                                <path vector-effect="non-scaling-stroke" d="M130.75,0C58.4,0,0,58.9,0,131.25v.36A130.57,130.57,0,0,0,130.75,262c170,0,299.75-131.25,299.75-131.25S300.75,0,130.75,0Zm0,203.67A72.67,72.67,0,1,1,203.42,131,72.67,72.67,0,0,1,130.75,203.67Z"/>
                            </svg>
                            <div class="divider"></div>
                       </div>
                    <div id="history-list">

                    </div>
                   </div>
                </div>
                <div class="face-topology card">
                    <div>
                    <div style="display: flex">
                        <div class="face empty">
                        </div>
                        <div class="face" id="top">
                        </div>
                    </div>
                    <div style="display: flex">
                        <div id="left" class="face">
                        </div>
                        <div id="front" class="face">
                        </div>
                        <div id="right" class="face">
                        </div>
                    </div>
                    <div style="display: flex">
                        <div class="face empty">
                        </div>
                        <div id="bottom" class="face">
                        </div>
                    </div>
                    <div style="display: flex">
                        <div class="face empty">
                        </div>
                        <div id="back" class="face">
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="top-container">
                <div id="container">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="bottom-panel">
                    <div class="card bottom-card">
                        <div id="clock"></div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
